<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<wicket:head>
    <script>
        $(window).resize(function() {
            replaceCodeWithName();
        });

        function replaceCodeWithName() {
            $(".bookedHours").each(function() {
                var w = $(this).width();
                var hWidth = $(this).find(".bookedHourValue").width();
                var remain = w - hWidth - 3;

                var textE = $(this).children().first();
                var prjId = textE.attr('id').substring(4);

                var nameE = $("#prjN" + prjId);
                var codeC = $("#prjC" + prjId);

                // nameE or codeC could not be found because special calendar exception does not have
                // real project name/code
                if ((nameE.length != 0) && (codeC.length != 0)) {
                    textE.text((remain >= nameE.width()) ? nameE.text() : codeC.text());
                }
            });
        }
    </script>
</wicket:head>

<wicket:panel>
	<span wicket:id="projectOverview" />
	<br />
	<span wicket:id="monthOverview" />

    <script>
        replaceCodeWithName();
    </script>
</wicket:panel>

</html>
